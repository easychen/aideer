<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiDeer Importer 设置</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #007cff;
      box-shadow: 0 0 0 2px rgba(0, 124, 255, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #007cff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056cc;
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #e5e5e5;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .divider {
      height: 1px;
      background-color: #eee;
      margin: 20px 0;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn-action {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      background-color: #28a745;
      color: white;
    }
    
    .btn-action:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AiDeer Importer</h1>
    <p>媒体文件批量导入工具</p>
  </div>
  
  <div class="form-group">
    <label for="apiUrl">API 服务器地址</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:3001" />
  </div>
  
  <div class="form-group">
    <label for="savePath">图片保存路径</label>
    <input type="text" id="savePath" placeholder="/downloads/images" />
  </div>
  
  <div class="button-group">
    <button class="btn btn-primary" id="saveBtn">保存设置</button>
    <button class="btn btn-secondary" id="testBtn">测试连接</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="divider"></div>
  
  <div class="action-buttons">
    <button class="btn-action" id="collectBtn">开始收集媒体</button>
  </div>
  
  <script src="index.js" type="module"></script>
</body>
</html>
